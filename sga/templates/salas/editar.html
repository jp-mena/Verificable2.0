{% extends "base.html" %}
{% block title %}Editar Sala - SGA{% endblock %}
{% block content %}
<div class="card"><div class="card-header d-flex justify-content-between align-items-center">
  <h4 class="mb-0"><i class="fas fa-door-open me-2"></i>Editar Sala</h4>
  <a href="{{ url_for('sala.listar_salas') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Volver</a>
</div><div class="card-body">
  <form method="post" novalidate>
    <div class="mb-3"><label class="form-label">Nombre *</label><input name="nombre" class="form-control" value="{{ sala.nombre }}" required maxlength="50"></div>
    <div class="mb-3"><label class="form-label">Capacidad *</label><input type="number" name="capacidad" class="form-control" value="{{ sala.capacidad }}" required min="1" max="500"></div>
    <button class="btn btn-primary"><i class="fas fa-save me-2"></i>Actualizar Sala</button>
  </form>
</div></div>
{% endblock %}
