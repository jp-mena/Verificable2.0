{% extends "base.html" %}

{% block title %}Crear Instancia de Curso - SGA{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Crear Instancia de Curso</h1>
    <a href="{{ url_for('instancia_curso.listar_instancias') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="curso_id" class="form-label">Curso *</label>                <select class="form-select" id="curso_id" name="curso_id" required>
                    <option value="">Seleccionar curso</option>
                    {% for curso in cursos %}
                        <option value="{{ curso.id }}">
                            {{ curso.codigo }} - {{ curso.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre *</label>
                <select class="form-select" id="semestre" name="semestre" required>
                    <option value="">Seleccionar semestre</option>
                    <option value="1">Primer Semestre</option>
                    <option value="2">Segundo Semestre</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="anio" class="form-label">AÃ±o *</label>
                <input type="number" class="form-control" id="anio" name="anio" 
                       min="2000" max="2030" value="2025" required>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Crear Instancia</button>
                <a href="{{ url_for('instancia_curso.listar_instancias') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
